<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../questions_stylization/for_quiz_model-1.css">
    <link rel="stylesheet" href="../questions_stylization/border.css">
    <link rel="stylesheet" href="../questions_stylization/check-section.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Jersey+10&display=swap" rel="stylesheet">

    <script src="../js/for_quiz.js"></script>
    <title>Mapu | Sociedade</title>
</head>
<body data-question-number="1" data-total-questions="10">
    <header>
        
        <div class="results">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <span id="result-container">
                <div class="result-item">Perguntas: <span id="totalAnswered"> 0</span>/10</div>
                <div class="result-item">Acertos: <span id="correctCount"> 0</span></div>
            </span>
        </div>
        <span id="question-title">O que caracteriza um território?</span>
    </header>
    <main>
        <div class="container">
            <div class="cards explore-cards" data-answer="incorrect">
                <img src="../imgs/ilustrations/q_1_s/aleatorio.png" alt="Aleatoriedade">
                <p>Espaço aleatório.</p>
            </div>

            <div class="cards explore-cards" data-answer="incorrect">
                <img src="../imgs/ilustrations/q_1_s/paisagem.png" alt="Espaço natural">
                <p>Espaço natural.</p>
            </div>

            <div class="cards explore-cards" data-answer="correct">
                <img src="../imgs/ilustrations/q_1_s/poder.png" alt="Poder de Estado">
                <p>Espaço controlado por poder.</p>
            </div>

            <div class="cards explore-cards" data-answer="incorrect">
                <img src="../imgs/ilustrations/q_1_s/populoso.png" alt="Polação">
                <p>Área populosa.</p>
            </div>
        </div>
    </main>

    <div class="check">
        <button type="button" id="jump_button">Pular</button>
        <div id="check_circle_content"></div>
        <div id="resolution"><p>TERRITÓRIO É UM CONCEITO GEOGRÁFICO QUE ENVOLVE CONTROLE SOCIAL, POLÍTICO OU ECONÔMICO SOBRE UM ESPAÇO DELIMITADO.</p></div>
        <button id="next" type="button" disabled>CONFERIR</button>
        
    </div>

    <audio id="audioCorrect" src="../sond-efects/acerto-soud-efect.mp3"></audio>
    <audio id="audioIncorrect" src="../sond-efects/erro-sound-efect.mp3"></audio>
</body>
</html>
