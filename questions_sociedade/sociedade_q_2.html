<body data-question-number="2" data-total-questions="10">
    <header>
        
        <div class="results">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <span id="result-container">
                <div class="result-item">Perguntas: <span id="totalAnswered"> 0</span>/10</div>
                <div class="result-item">Acertos: <span id="correctCount"> 0</span></div>
            </span>
        </div>
        <span id="question-title">Entre os temas estudados sobre sociedade e território estão:</span>
    </header>
    <main>
        <div class="container">
            <div class="cards explore-cards" data-answer="incorrect">
                <img src="../imgs/ilustrations/q_2_s/genetica.png" alt="Genetica">
                <p>EVOLUÇÃO E GENÉTICA.</p>
            </div>

            <div class="cards explore-cards" data-answer="correct">
                <img src="../imgs/ilustrations/q_2_s/fronteiras.png" alt="Fronteiras">
                <p>FRONTEIRAS E CONFLITOS.</p>
            </div>

            <div class="cards explore-cards" data-answer="incorrect">
                <img src="../imgs/ilustrations/q_2_s/clima.png" alt="Clima">
                <p>CLIMAS E VEGETAÇÃO.</p>
            </div>

            <div class="cards explore-cards" data-answer="incorrect">
                <img src="../imgs/ilustrations/q_2_s/regras.png" alt="Regras">
                <p>REGRAS ESCOLARES.</p>
            </div>
        </div>
    </main>

    <div class="check">
        <button type="button" id="jump_button">Pular</button>
        <div id="check_circle_content"></div>
        <div id="resolution"><p><strong>Explicação:</strong></p><p> ESTES SÃO TEMAS CENTRAIS DA ANÁLISE DAS RELAÇÕES ENTRE SOCIEDADE E ORGANIZAÇÃO ESPACIAL.</p></div>
        <button id="next" type="button" disabled>CONFERIR</button>
        
    </div>

    <audio id="audioCorrect" src="../sond-efects/acerto-soud-efect.mp3"></audio>
    <audio id="audioIncorrect" src="../sond-efects/erro-sound-efect.mp3"></audio>
